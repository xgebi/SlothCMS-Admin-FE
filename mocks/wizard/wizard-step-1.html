<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First run</title>
  <link href="../../static/css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app">
    <div class="wizard">
      <div class="dialog">
        <div class="step step-1">
          <label for="page-name">Web site name:</label>
          <input id="page-name" v-model="value.website.sitename" />
          <label for="page-subtitle">Web site sub title:</label>
          <input id="page-subtitle" v-model="value.website.subtitle" />
        </div>
        <div class="button-holder__left">
          <button disabled>Previous</button>
        </div>
        <div class="button-holder__right">
          <button>Next</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
